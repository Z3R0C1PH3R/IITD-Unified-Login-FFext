<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    /* Navigation Buttons moved to top */
    .nav-section {
      margin-bottom: 20px;
    }
    .nav-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .nav-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-decoration: none;
      transition: all 0.2s ease;
      height: 40px;
    }
    .nav-button:hover {
      background-color: #e0f0ff;
      border-color: #2196F3;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-button span {
      font-size: 12px;
      font-weight: bold;
    }
    
    /* Toggle Switch Styling */
    .toggles-section {
      margin-top: 15px;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      background-color: #f8f8f8;
      border: 1px solid #eee;
    }
    .toggles-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .toggle-label {
      font-weight: bold;
    }
    
    /* Buttons */
    button {
      width: 100%;
      padding: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0069c0;
    }
    button.secondary {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }
    button.secondary:hover {
      background-color: #e0e0e0;
    }
    
    .status {
      margin-top: 10px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
    
    /* Footer Section */
    .footer-section {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    .contact-email {
      color: #0078d7;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-email:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>IITD Login Assistant</h2>
  
  <!-- IITD Service Navigation Buttons (moved to top) -->
  <div class="nav-section">
    <div class="nav-title">Quick Access:</div>
    <div class="nav-buttons">
      <a href="https://webmail.iitd.ac.in/roundcube/" class="nav-button" target="_blank">
        <span>Webmail</span>
      </a>
      <a href="https://moodle.iitd.ac.in/login/index.php" class="nav-button" target="_blank">
        <span>Moodle</span>
      </a>
      <a href="https://eacademics.iitd.ac.in/sportal/login" class="nav-button" target="_blank">
        <span>eAcademics</span>
      </a>
      <a href="https://exam.iitd.ac.in/" class="nav-button" target="_blank">
        <span>Exam Portal</span>
      </a>
    </div>
  </div>
  
  <!-- Auto-login Toggle Switches -->
  <div class="toggles-section">
    <div class="toggles-title">Auto-login Settings:</div>
    
    <div class="toggle-container">
      <span class="toggle-label">OAuth Login</span>
      <label class="switch">
        <input type="checkbox" id="autoLoginOAuth" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Moodle Login</span>
      <label class="switch">
        <input type="checkbox" id="autoLoginMoodle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Webmail Login</span>
      <label class="switch">
        <input type="checkbox" id="autoLoginWebmail" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div id="status" class="status"></div>
  
  <!-- Edit Credentials Button -->
  <button id="editCredentials" class="secondary">Edit Credentials & API Key</button>
  
  <div class="footer-section">
    <p>Need additional IITD services supported?<br>
    Contact: <a href="mailto:z3r0c1ph3r@pm.me" class="contact-email">z3r0c1ph3r@pm.me</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
